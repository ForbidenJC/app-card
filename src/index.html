<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="../dist/output.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body class=font-Hanken-Grotesk class="text-[18px]">
<section class="w-[375px] mx-auto text-center md:h-[465px] md:w-[670px]  md:mt-[256px] md:flex" >
  <article class="bg-gradient-to-b from-Light-slateblue to-Light-royal-blue md:grid md:content-center rounded-b-3xl md:rounded-3xl px-10 pb-10 pt-7 text-white md:w-1/2">
    <p class="text-Light-lavender text-lg">Your Result</p>
    <div class="bg-gradient-to-b from-Violet-blue to-Persian-blue w-[140px] md:w-[180px] aspect-square rounded-full mx-auto  mt-7 mb-5">
      <p class="text-6xl md: text-White font-bold pt-8">76</p>
      <p class="text-Light-lavender">of 100</p>
    </div>
   
  
    <h3 class="font-bold text-2xl mb-3">Great</h3>
    <p class="text-Light-lavender  leading-6">You scored higher than 65% of the people who have taken these tests.</p>
  </article>
 
  <article class=" grid gap-6 md:gap-4 bg-White  md:shadow-2xl md:rounded-r-3xl">
    <p class="mt-7 mx-7 text-lg">Summary</p>
     <div class="recuadro md:w-[262px] md:h-[50px] bg-Light-red/5 ">
      <img class="ml-3" src="../assets//images/icon-reaction.svg" alt="">
      <p class="ml-3 text-Light-red font-bold text-lg">Reaction</p>
      <p class="ml-auto"> <span class="text-Dark-gray-blue">80 </span><span class="text-Light-lavender">/ 100</span></p>
     </div> 
      <div class="recuadro bg-Orangey-yellow/5 md:w-[262px] md:h-[50px] ">
        <img class="ml-3" src="../assets/images/icon-memory.svg" alt="">
        <p class="ml-3 text-Orangey-yellow font-bold text-lg">Memory</p>
        <p class="ml-auto"> <span class="text-Dark-gray-blue">92 </span><span class="text-Light-lavender">/ 100</span></p>
      </div>
      <div class="recuadro bg-Green-teal/5 md:w-[262px] md:h-[50px] ">
        <img class="ml-3" src="../assets/images/icon-verbal.svg" alt="">
        <p class="ml-3 text-Green-teal font-bold text-lg">Verbal</p>
        <p class="ml-auto"> <span class="text-Dark-gray-blue">61 </span><span class="text-Light-lavender">/ 100</span></p>  
      </div>
      <div class="recuadro bg-Cobalt-blue/5 md:w-[262px] md:h-[50px] ">
        <img class="ml-3" src="../assets/images/icon-visual.svg" alt="">
        <p class="ml-3 text-Cobalt-blue font-bold text-lg">Visual</p>
    <p class="ml-auto"><span class="text-Dark-gray-blue">72 </span><span class="text-Light-lavender">/ 100</span></p>
      </div>
   <button class="w-[310px] md:w-[260px] h-[55px] md:h-[50px] md:mb-6 text-White bg-Dark-gray-blue flex items-center justify-center rounded-3xl mx-auto hover:bg-gradient-to-b from-Light-slateblue to-Light-royal-blue">Continue</button>
     </article>

    </section>
  
 
  <footer class="attribution mt-3">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Juan Carlos Reyes</a>.
  </footer>
</body>
</html>
